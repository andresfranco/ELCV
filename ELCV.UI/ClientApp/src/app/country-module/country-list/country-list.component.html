<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">
    <button class="btn btn-outline-primary btn-sm" [routerLink]="['/countries', 0, 'edit']">
      New
    </button>
    <div *ngIf="errorMessage"
         class="alert alert-danger">
      Error: {{ errorMessage }}
    </div>
    <div class="table-responsive">
      <table class="table mb-0"
             *ngIf="countries && countries.length">
        <thead>
          <tr>
            <th>Code</th>
            <th>Name</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let country of countries">
            <td>{{ country.countryCode }}</td>
            <td><a [routerLink]="['/countries', country.id]">
                {{ country.countryName }}
                </a>
            </td>

            <td>
              <button class="btn btn-outline-primary btn-sm" [routerLink]="['/countries', country.id, 'edit']">
                Edit
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
