<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div *ngIf="errorMessage"
         class="alert alert-danger">
      Error: {{ errorMessage }}
    </div>
    <div *ngIf="errorMessages" class="alert alert-danger">
      <div *ngFor="let error of errorMessages">
        {{error.errorMessage}}
      </div>
    </div>
    <div class="row">
      <form novalidate (ngSubmit)="saveCountry()" [formGroup]="countryForm">
        <div class="form-group">
          <label for="countryCodeId">Country Code</label>
          <input type="text" id="countryCodeId" formControlName="countryCode" class="form-control" [ngClass]="{'is-invalid': displayMessage.countryCode }" />
          <span class="invalid-feedback">{{displayMessage.countryCode}}</span>
        </div>
        <div class="form-group">
          <label for="countryNameId">Name</label>
          <input class="form-control" type="text" id="countryNameId" formControlName="countryName"
                 [ngClass]="{'is-invalid': displayMessage.countryName }" />
          <span class="invalid-feedback">{{displayMessage.countryName}}</span>
        </div>
        <div class=".action-buttons">
          <button class="btn btn-primary mr-3"
                  style="width:80px;"
                  type="submit"
                  [disabled]="!countryForm.valid">
            Save
          </button>
          <button class="btn btn-outline-secondary mr-3"
                  style="width:80px;"
                  type="button"
                  title="Cancel"
                  [routerLink]="['/countries']">
            Cancel
          </button>
        </div>
      </form>

    </div>
  </div>
</div>
